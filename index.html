<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CU Shuttle Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class', // or 'media'
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#00529B', // CU Blue
              light: '#E6F0FF',
              dark: '#003366',
            },
            secondary: {
              DEFAULT: '#FFC107', // Accent Yellow
            }
          },
          animation: {
            'modal-appear': 'modal-appear-animation 0.3s ease-out forwards',
          },
          keyframes: {
            'modal-appear-animation': {
              '0%': { opacity: '0', transform: 'scale(0.95) translateY(-10px)' },
              '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    /* Simple scrollbar styling for better aesthetics */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1; /* cool-gray-300 */
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8; /* cool-gray-400 */
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #4b5563; /* gray-600 */
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #6b7280; /* gray-500 */
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
